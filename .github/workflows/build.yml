name: Build Installers

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    strategy:
      matrix:
        include:
          # --- Linux Build ---
          - os: ubuntu-latest
            type: deb
            suffix: linux
            
          # --- Windows Build ---
          - os: windows-latest
            type: exe
            suffix: win
            
          # --- Mac Build (Apple Silicon / M1 / M2) ---
          # ✅ FIXED: Changed to 'macos-14' to match the step condition below
          - os: macos-14
            type: dmg
            suffix: mac

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build with Maven
        # ✅ FIXED: Removed the dynamic variable since pom.xml is now Universal
        run: mvn clean package

      # --- WINDOWS BUILD STEP ---
      - name: Build Windows Exe
        if: matrix.os == 'windows-latest'
        run: |
          jpackage --input target `
            --name "SmartEmailCleanup" `
            --main-jar smart-email-cleanup-1.0.0-jar-with-dependencies.jar `
            --main-class com.emailcleanup.AppLauncher `
            --type exe `
            --app-version 1.0.0 `
            --win-dir-chooser `
            --win-menu `
            --java-options "--enable-native-access=ALL-UNNAMED" `
            --dest dist

      # --- LINUX BUILD STEP ---
      - name: Build Linux Deb
        if: matrix.os == 'ubuntu-latest'
        run: |
          jpackage --input target \
            --name "smart-email-cleanup" \
            --main-jar smart-email-cleanup-1.0.0-jar-with-dependencies.jar \
            --main-class com.emailcleanup.AppLauncher \
            --type deb \
            --app-version 1.0.0 \
            --java-options "--enable-native-access=ALL-UNNAMED" \
            --dest dist

      # --- MAC BUILD STEP ---
      - name: Build Mac DMG
        if: matrix.os == 'macos-14'
        run: |
          jpackage --input target \
            --name "SmartEmailCleanup" \
            --main-jar smart-email-cleanup-1.0.0-jar-with-dependencies.jar \
            --main-class com.emailcleanup.AppLauncher \
            --type dmg \
            --app-version 1.0.0 \
            --java-options "--enable-native-access=ALL-UNNAMED" \
            --dest dist

      # --- UPLOAD ARTIFACTS ---
      - name: Upload Installer
        uses: actions/upload-artifact@v4
        with:
          name: SmartEmailCleanup-${{ matrix.suffix }}
          path: dist/*