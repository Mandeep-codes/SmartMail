name: Build Installers

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    strategy:
      matrix:
        include:
          # --- Linux Build ---
          - os: ubuntu-latest
            type: deb
            suffix: linux
            javafx_platform: linux
          # --- Windows Build ---
          - os: windows-latest
            type: exe
            suffix: win
            javafx_platform: win
          # --- Mac Build (Intel/Universal) ---
          - os: macos-latest
            type: dmg
            suffix: mac
            javafx_platform: mac

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17' # ✅ Uses Java 17 strictly

      - name: Build with Maven
        # ✅ Forces Maven to use the correct libraries for the current OS (Win/Mac/Linux)
        run: mvn clean package -Djavafx.platform=${{ matrix.javafx_platform }}

      # --- WINDOWS BUILD STEP ---
      - name: Build Windows Exe
        if: matrix.os == 'windows-latest'
        run: |
          jpackage --input target ^
            --name "SmartEmailCleanup" ^
            --main-jar smart-email-cleanup-1.0.0-jar-with-dependencies.jar ^
            --main-class com.emailcleanup.EmailCleanupApp ^
            --type exe ^
            --app-version 1.0.0 ^
            --win-dir-chooser ^
            --win-menu ^
            --java-options "--enable-native-access=ALL-UNNAMED" ^
            --dest dist

      # --- LINUX BUILD STEP ---
      - name: Build Linux Deb
        if: matrix.os == 'ubuntu-latest'
        run: |
          jpackage --input target \
            --name "smart-email-cleanup" \
            --main-jar smart-email-cleanup-1.0.0-jar-with-dependencies.jar \
            --main-class com.emailcleanup.EmailCleanupApp \
            --type deb \
            --app-version 1.0.0 \
            --java-options "--enable-native-access=ALL-UNNAMED" \
            --dest dist

      # --- MAC BUILD STEP ---
      - name: Build Mac DMG
        if: matrix.os == 'macos-latest'
        run: |
          jpackage --input target \
            --name "SmartEmailCleanup" \
            --main-jar smart-email-cleanup-1.0.0-jar-with-dependencies.jar \
            --main-class com.emailcleanup.EmailCleanupApp \
            --type dmg \
            --app-version 1.0.0 \
            --java-options "--enable-native-access=ALL-UNNAMED" \
            --dest dist

      # --- UPLOAD ARTIFACTS ---
      - name: Upload Installer
        uses: actions/upload-artifact@v4
        with:
          name: SmartEmailCleanup-${{ matrix.suffix }}
          path: dist/*